name: Excavator

on:
  workflow_dispatch:
  schedule:
    # 每天 UTC 0 点执行
    - cron: '0 0 * * *'

jobs:
  excavate:
    name: Excavate
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@main
      - name: Excavate
        uses: ScoopInstaller/GithubActions@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SKIP_UPDATED: "1"